  <h1 class="fw-300 centrar-texto">Contacto</h1>
  <img src="img/destacada3.jpg" alt="Imagen principal">
  <main class="contenedor seccion contenido-centrado">
    <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>
    <form class="contacto"><!--PARA LA CREACION DE FORMULARIO SE PODRAN LEER CON PHP O JS-->
      <fieldset><!--AGRUPA CONTENIDO LOS LABEL DENTRO DE LA ETIQUETA-->
        <legend>Información Personal</legend> <!--POSICIONA EL TEXTO EN FIELDSET-->
        <label for="nombre">Nombre:</label><!-- ATRIBUTOS ESPECIFICOS DE LOS INPUT-->
        <input type="text" id="nombre" placeholder="Tu nombre"> <!--SOLAMENTE TEXTO PUEDE ENTRAR-->
        <!--PLACEHOLDER PARA INDICAR QUE DATO AGREGAR VALUE SE UTILIZA CON BD SI YA SE TIENEN SUS DATOS-->
        
        <label for="e-mail">E-mail:</label>
        <input type="email" id="e-mail" placeholder="Tu Correo Electrónico" required><!--INPUT TYPE EMAIL SOLO ACEPTA EMAIL Y REQUIRED TE PIDE UN CORREO-->
        
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" placeholder="Tu Teléfono">

        <label for="mensaje">Mensaje:</label>
        <textarea name="mensaje" ></textarea>
      </fieldset>

      <fieldset>
        <legend>Información sobre propiedad</legend>
        <label for="opciones">Vende o Compra</label>
        <select id="opciones">
          <option value="" disabled selected>--Seleccione--</option><!--SELECTED SELECCIONA POR DEFAULT --SELECCIONE-- Y DISABLED-->
          <option value="">Vende</option><!--VALUE LO LEE EL LEGUAJE DE PROGRA BACKEND Y SABRA QUE HACER-->
          <option value="">Compra</option>
        </select>

        <label for="cantidad">Cantidad</label>
        <input type="number" min="0" max="100 " step="5"><!--RECIBE SOLO NUMEROS/MIN,MAX Y STEP SOLO FUNCINAN CON LA GUIA DE -->
      </fieldset>

      <fieldset>
        <legend>Contacto</legend>
        <p>Como desea ser contactado:</p>
        <div class="forma-contacto">
          <label for="telefono">Teléfono</label>
          <input type="radio" name="contacto" value="telefono" id="telefono"><!--PARA SELECCIONAR LAS CASILLAS REDONDAS-->

          <label for="correo">E-mail</label>
          <input type="radio" name="contacto" value="correo" id="correo">

          <!--SE PUEDE ELEJIR VARIAS OPCIONES CON CHECKBOX
          <p>Elija del menú:</p>
          <input type="checkbox" name="orden" id="hamburguesa">Hamburguesa
          <input type="checkbox" name="orden" id="papas">Papas
          <input type="checkbox" name="orden" id="Refresco">Refresco
          -->
        </div>
        <p>Si eligío teléfono, elija fecha y hora</p>
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha">

        <label for="hora">Hora</label>
        <input type="time" id="hora" min="10:00" max="19:00">

        <!--
        <input type="password"> PARA PASSWORD
        <input type="search">PARA BUSCAR
        <input type="URL">PONE EL .COM EN TECLADO DE TELEFONO O NAVEGADOR
        -->

      </fieldset>
      <input type="submit" id="Envíar" class="boton boton-verde">
    </form>
  </main>
